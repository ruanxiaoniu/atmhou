<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Card</title>
    <!--绑定卡号业务-->
    <script type="text/javascript"  src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        form{
            margin-left: 30%;
            margin-top: 10%;
            width: 60%;
        }
        label{
            font-weight: bold;
            font-size: 18px;
        }
        legend{
            color: skyblue;
        }
        #button{
            margin-left: 70%;
        }
    </style>
</head>
<body>
<form class="form-horizontal">
    <legend>绑定银行卡账号</legend>
    <div class="form-group">
        <label class="col-sm-2">银行卡号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control col-sm-4" id="cardId" name="cardId"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">身份证号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Idcard" name="Idcard"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">银行卡绑定号码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" name="phone"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4">
            <input type="button" class="btn btn-primary" value="确定" id="button"/>
        </div>
    </div>
</form>
</body>
</html>
